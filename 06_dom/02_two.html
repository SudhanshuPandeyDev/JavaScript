<!--  key concepts in DOM manipulation and traversal. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
    </div>
</body>
<script>
    const parent = document.querySelector(".parent")
    console.log(parent)
    console.log(parent.children)                // gives an html collection
    console.log(parent.children[1].innerHTML)

    for(let i = 0 ; i<parent.children.length ; i++){      // we can run a loop on html collection
        console.log(parent.children[i].innerHTML)
    }

    parent.children[1].style.color = "orange"

    console.log(parent.firstElementChild)
    console.log(parent.lastElementChild)

    const dayOne = document.querySelector(".day")
    console.log(dayOne)
    console.log(dayOne.parentElement)
    console.log(dayOne.nextElementSibling)

// Element Nodes: Each <div class="day"> is an element node.
// Text Nodes: Inside each element node, there are text nodes representing the content like "Monday", "Tuesday", etc.
    console.log("NODES: ", parent.childNodes)       

</script>
</html>
