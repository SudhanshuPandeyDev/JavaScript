<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning DOM manipulation here</title>
</head>
<body style="background-color: #212121; color: #ffff;">
    
</body>
<script>
    const div = document.createElement("div")
    console.log(div)
    div.className = "main"
    div.id = Math.round(Math.random() * 10  + 1)
    div.setAttribute("title","generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"

    // div.innerText = "chai aur code"              // first method to add text inside div
    const addText = document.createTextNode("here i am learning dom")           // second method to add text inside div
    div.appendChild(addText)

    document.body.appendChild(div)
</script>
</html>
